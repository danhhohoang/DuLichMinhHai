<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DuLichMinhHai</title>
    <link rel="stylesheet" href="Public/css/Web.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kodchasan&display=swap"
    />
  </head>
  <body>
    <div class="header">
      <div class="banner_header">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <div class="logo">
                <img
                  src="Public/images/352852596_640187941312303_348051851355903070_n.png"
                  alt=""
                  srcset=""
                />
              </div>
            </div>
            <div class="col text-lg-center title">
              <div class="company_name">
                <h2>DU LỊCH MINH HẢI</h2>
              </div>
            </div>
            <div class="col search">
              <div class="search-container">
                <input
                  type="text"
                  id="search-input"
                  placeholder="Nhập từ khóa..."
                />
                <button id="search-button">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="content"></div>
    <div class="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/349f3d1273.js"></script>
  </body>
</html>
